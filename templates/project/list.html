{% extends "base.html" %}
{% load i18n %}

{% block content %}
	{% if project_list %}
		<ul>
		{% for project in project_list %}
			<li><a href="/project/{{ project.id }}/">{{ project.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No projects are available.</p>
	{% endif %}
{% endblock %}
